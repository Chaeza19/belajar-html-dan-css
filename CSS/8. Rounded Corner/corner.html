<!-- CSS3 memperkenalkan kemampuan untuk membuat rounded corner atau sudut bundar pada box dengan menggunakan properti border-radius. Nilai dari properti ini merupakan tingkat lengkungan border dalam pixel. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulet {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 5px;
            border-top-left-radius: 10px; 
        }
        .rounded {
            border-radius: 10px 5px 10px 5px;
         }
    </style>
</head>
<body>
<div id="bulet">
        <p class="corner1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis deserunt saepe quo voluptatem, aliquam distinctio minus ea quis reprehenderit, nemo accusamus quod pariatur ipsum veniam maxime iure asperiores facilis atque.</p>
</div>
</body>
</html>
